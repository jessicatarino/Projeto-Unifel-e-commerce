<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="form-box login">
      <h2 class="animation" style="--i:0;">Login</h2>

      <form action="#">

        <div class="input-box animation" style="--i:1;">
          <input type="text" required>
          <label>Usuário</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box animation" style="--i:2;">
          <input type="password" required>
          <label>Senha</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" href="principal.html" class="btn animation" style="--i:3;" >Login</button>

        <div class="logreg-link animation" style="--i:4;">
          <p>Não tem conta? <a href="#" class="register-link">Registre-se</a></p>
        </div>
      </form>

    </div>

    <div class="info-text login">
      <h2 class="animation" style="--i:0;">Bem vindo</h2>
      <p class="animation" style="--i:1;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>

    <!--resgitro-->
    <div class="form-box register">
      <h2 class="animation" style="--i:17;">Registre-se</h2>

      <form action="#">

        <div class="input-box animation" style="--i:18;">
          <input type="text" required>
          <label>Usuário</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box animation" style="--i:19;">
          <input type="email" required>
          <label>E-mail</label>
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box animation" style="--i:20;">
          <input type="password" required>
          <label>Senha</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn animation" style="--i:21;">Registrar</button>

        <div class="logreg-link animation" style="--i:22;">
          <p>Já possui conta?<a href="#" class="login-link"> Login</a></p>
        </div>
      </form>

    </div>

    <div class="info-text register ">
      <h2 class="animation" style="--i:17;">Bem vindo</h2>
      <p class="animation" style="--i:18;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
